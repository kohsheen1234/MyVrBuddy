<html>
  <head>
    <title>CooperPlaza</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <!-- Attachment point for your app -->
    <div id="container"></div>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="./peermin.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.dom.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.sound.js"></script>
    <script type="text/javascript" src="./speech-recognition/p5speech/p5/p5.speech.js"></script>

    <!-- facebook login -->

    <script src="./client.bundle?platform=vr"></script>

      React360.init(
        'index.bundle?platform=vr&dev=true',

          assetRoot: 'static_assets/',

      );
    </script>
    
  </body>
